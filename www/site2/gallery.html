<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Exploration | Gallery</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		/* Estilos generales */
		body {
			font-family: Arial, sans-serif;
			background-color: #111;
			color: #fff;
			margin: 0;
			padding: 0;
			line-height: 1.6;
		}

		header {
			background-color: #000;
			padding: 1rem;
			text-align: center;
			border-bottom: 2px solid #444;
		}

		header h1 {
			font-size: 2.5rem;
			margin: 0;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
		}

		nav ul li {
			display: inline;
			margin-right: 1rem;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 1.2rem;
		}

		nav ul li a:hover {
			text-decoration: underline;
		}

		main {
			padding: 2rem;
		}

		section {
			margin-bottom: 2rem;
		}

		/* Estilos específicos para cada página */

		/* index.html */
		section:nth-of-type(1) {
			text-align: center;
		}

		section:nth-of-type(2) {
			background-color: #222;
			padding: 1rem;
			border-radius: 5px;
		}

		section:nth-of-type(2) h2 {
			font-size: 2rem;
		}

		article {
			background-color: #333;
			padding: 1rem;
			margin-bottom: 1rem;
			border-radius: 5px;
		}

		article h3 {
			font-size: 1.5rem;
			margin-top: 0;
		}

		article p {
			color: #ccc;
		}

		article a {
			color: #fff;
			text-decoration: none;
		}

		article a:hover {
			text-decoration: underline;
		}

		/* news.html */
		article {
			background-color: #1e1e1e;
			padding: 1rem;
			margin-bottom: 1rem;
			border-radius: 5px;
		}

		/* planets.html */
		ul {
			list-style-type: none;
			padding: 0;
		}

		ul li {
			margin-bottom: 0.5rem;
		}

		ul li a {
			color: #ccc;
			text-decoration: none;
		}

		ul li a:hover {
			text-decoration: underline;
		}

		/* gallery.html */
		.image-gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 1rem;
		}

		.image-gallery img {
			width: 100%;
			height: auto;
			border-radius: 5px;
		}

		/* contact.html */
		form {
			background-color: #222;
			padding: 1rem;
			border-radius: 5px;
		}

		form label {
			display: block;
			margin-bottom: 0.5rem;
			color: #ccc;
		}

		form input[type="text"],
		form input[type="email"],
		form textarea {
			width: 100%;
			padding: 0.5rem;
			margin-bottom: 1rem;
			border: 1px solid #444;
			background-color: #333;
			color: #ccc;
		}

		form textarea {
			resize: vertical;
			min-height: 100px;
		}

		form button {
			padding: 0.5rem 1rem;
			background-color: #007bff;
			border: none;
			color: #fff;
			cursor: pointer;
		}

		form button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<header>
		<img src="https://tshirt-factory.com/images/detailed/63/space-explorer-917181751.png" alt="logo" width="200" height="200" />
		<h1>Image Gallery</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="news.html">News</a></li>
				<li><a href="planets.html">Planets</a></li>
				<li><a href="gallery.html">Gallery</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>Explore the Universe</h2>
			<div class="image-gallery">
				<img src="gallery/planets.jpeg" alt="Image 1">
				<img src="gallery/sun.webp" alt="Image 2">
				<img src="gallery/system.jpg" alt="Image 3">
				<!-- Include more images as needed -->
			</div>
		</section>
	</main>
</body>
</html>
